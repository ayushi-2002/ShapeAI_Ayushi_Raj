<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
    div{
    margin: auto;
    padding: 20px;
    text-align: center;
    border-style: solid;
    border-width: 4px;
    background-color: azure;
   }

   input{
    padding: 20px;
    border-style: solid;
    border-width: 2px;
   }

   button{
    width: 150px;
    height: 50px;
    border-radius: 50%;
  }
</style>
</head>
<body>
    <div>
        <h1>BMI Calculator</h1>
        <form action="/" method="post">
        <input class="weight" type="text" name="weight" placeholder="Enter your weight (in kg)" >
        <input class="height" type="text" name="height" placeholder="Enter your height (in m)" ><br> <br><br>
        <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
